<!DOCTYPE html>
<html>

<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="container">
        <ul id="ul" class="comments">
            <!-- Список рендерится из Js -->
        </ul>
            <div class="pre-loader" id="pre-loader"></div>
        <div class="add-form">
            <input id="inputName" type="text" class="add-form-name" placeholder="Введите ваше имя" />
            <textarea id="inputText" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
                rows="4"></textarea>
            <div class="add-form-row">
                <button id="buttonPush" class="add-form-button">Написать</button>
            </div>
        </div>
    </div>
</body>
<script>
    "use strict";
    const preLoaderText = document.getElementById("pre-loader");
    const nameElement = document.getElementById("inputName");
    const textElement = document.getElementById("inputText");
    const buttonElement = document.getElementById("buttonPush");
    const ulElement = document.getElementById("ul");

    //Получаю текущую дату
    const getCurrentDate = () => {
        let dateOne = new Date().toLocaleString().slice(0, -3).slice(0, 10);
        let dateTwo = new Date().toLocaleString().slice(11).slice(0, -3);
        return dateOne + dateTwo;
    }

    //Получаю скорректированную дату
    const getCorrectDate = (setDate) => {
        let dateOne = new Date(setDate).toLocaleString().slice(0, -3).slice(0, 10);
        let dateTwo = new Date(setDate).toLocaleString().slice(11).slice(0, -3);
        return dateOne + dateTwo;
    }

    let commentsArray = [];

    const answerToComment = () => {
        const commentsToAnswer = document.querySelectorAll('.comment');
        for (const commentToAnswer of commentsToAnswer) {
            commentToAnswer.addEventListener("click", () => {
                textElement.value = `${commentToAnswer.dataset.text} \ n${commentToAnswer.dataset.username},\n`
            });
        }
    }

    const likes = () => {
        const likeButtons = document.querySelectorAll('.like-button');
        for (const likeButton of likeButtons) {
            likeButton.addEventListener('click', (event) => {
                event.stopPropagation();
                const index = likeButton.dataset.index;
                if (commentsArray[index].isLiked === false) {
                    commentsArray[index].paint = '-active-like';
                    commentsArray[index].likes += 1;
                    commentsArray[index].isLiked = true;
                } else {
                    commentsArray[index].paint = '';
                    commentsArray[index].likes -= 1;
                    commentsArray[index].isLiked = false;
                }
                renderComments();
                answerToComment();
            });
        };
    };

    const renderComments = () => {
        const commentsHtml = commentsArray.map((item, index) => {
            return `
    <li class="comment" data-username="${item.name}" data-text="${item.comment}">
          <div class="comment-header">
            <div>${item.author}</div>
            <div>${item.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${item.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${item.likes}</span>
              <button data-index='${index}' class="like-button ${item.paint}"</button>
            </div>
          </div>
        </li>
    `})
            .join('');
        ulElement.innerHTML = commentsHtml;
        answerToComment();
        likes();
    };
    renderComments();

    buttonElement.disabled = true;
    nameElement.addEventListener('input', () => {
        if ((nameElement.value === '') || (textElement.value === '')) {
            buttonElement.disabled = true;
            return;
        }
        else {
            buttonElement.disabled = false;
            return;
        }
    });

    textElement.addEventListener('input', () => {
        if ((textElement.value === '') || (nameElement.value === '')) {
            buttonElement.disabled = true;
            return;
        }
        else {
            buttonElement.disabled = false;

            return;
        }
    })

    // fetch("https://wedev-api.sky.pro/api/v1/:Alexandr-Aleshin/comments", {
    //   method: "GET",
    // }).then((response) => {
    //   response.json().then((responseData) => {
    //     const getApiComments = responseData.comments.map((comment) => {
    //       return {
    //         author: comment.author.name,
    //         date: getCorrectDate(comment.date),
    //         likes: comment.likes,
    //         isLiked: false,
    //         text: comment.text,
    //       };
    //     });
    //     commentsArray = getApiComments;
	// 			renderComments();
	// 			});
	// 		});

    preLoaderText.textContent = "Загрузка комментариев ...";
	const getFetchApi = () => {
		return fetch(
			"https://wedev-api.sky.pro/api/v1/:Alexandr-Aleshin/comments",
			{
				method: "GET",
			}
		)
			.then((response) => {
				return response.json();
			})
			.then((response) => {
				const getApiComments = response.comments.map((comment) => {
					return {
						author: comment.author.name,
						date: getCorrectDate(comment.date),
						likes: comment.likes,
						isLiked: false,
						text: comment.text,
					};
				});
				commentsArray = getApiComments;
				renderComments();
			})
			.then((response) => {
				preLoaderText.textContent = "";
				preLoaderText.classList.remove("margin");
            });
        };

    getFetchApi();
            
    buttonElement.addEventListener('click', () => {
        nameElement.classList.remove('error');
        textElement.classList.remove('error');

        if ((nameElement.value || textElement.value) === '') {
            nameElement.classList.add('error');
            textElement.classList.add('error');
            return;
        }
        getCorrectDate();

        preLoaderText.textContent = "Комментарий публикуется...";
        fetch("https://wedev-api.sky.pro/api/v1/:Alexandr-Aleshin/comments", {
				method: "POST",
				body: JSON.stringify({
                    forceError: true,
					name: nameElement.value
					.replaceAll("<", "&lt;")
      		.replaceAll(">", "&gt;"),

					text: textElement.value
					.replaceAll("<", "&lt;")
      		.replaceAll(">", "&gt;"),
				}),
			}).then((response) => {
				return response.json();
            })
                .then((responseData) => {
                return fetch(
                    "https://wedev-api.sky.pro/api/v1/:Alexandr-Aleshin/comments", 
                    {
      method: "GET",
    }).then((response) => {
				if (response.status === 400) {
					preLoaderText.textContent = "";
					throw new Error(alert("Имя и комментарий должны быть длиннее 3 символов"));
				} else if (response.status === 500) {
					preLoaderText.textContent = "";
					throw new Error(alert("Сервер не отвечает. Попробуйте позже."));
				} else {
					nameElement.value = '';
					textElement.value = '';
					return getFetchApi();
				}
			})
			.catch((error) => {
				if (error === "TypeError: Failed to fetch") {
					preLoaderText.textContent = "";
					alert("Интернет не доступен. Попробуйте позже");
				} else {
					buttonElement.disabled = false;
					console.warn(error);
				}
			})
    .finally(() => {
				buttonElement.disabled = false;
			})
        })
    })

</script>

</html>
